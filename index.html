<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header section grid layout left top column -->
      <header class="logo">
        <img src="./images/logo.svg" alt="Base Apparel Logo" />
      </header>
      <!-- end header section -->

      <!-- hero section grid layout right column -->
      <picture class="hero-section">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 60rem)" />
        <img src="./images/hero-mobile.jpg" alt="Picture of a woman" />
      </picture>
      <!-- end hero section -->

      <!-- main content grid layout left center columns -->
      <main class="main-content">
        <h1 class="header"><span>We're</span> coming soon</h1>
        <p class="text-copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="add-email">
            <input
              type="email"
              name="email"
              class="email"
              placeholder="Email Address"
            /><button type="submit" class="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span class="validation"></span>
        </form>
      </main>
      <!-- end main content layout -->

      <!-- footer content grid layout bottom columns -->
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
      <!-- close footer content layout -->
    </div>
  </body>
</html>
